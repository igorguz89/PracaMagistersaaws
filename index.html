<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wykresy Cen Akcji</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Dodajemy bibliotekę AWS Amplify z CDN -->
    <script src="https://unpkg.com/aws-amplify@5.3.12/dist/aws-amplify.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="top-bar" id="header">
      <h1>Mass Email Service</h1>
      <div class="outside">
        <div class="inside">
          <div>
            <button id="signIn">Sign In</button>
          </div>

          <script type="module">
            import { userManager } from "./main.js";

            document
              .getElementById("signIn")
              .addEventListener("click", async () => {
                await userManager.signinRedirect();
              });
          </script>
        </div>
      </div>
    </header>
    <main>
      <div>
        <button id="signIn">Sign In</button>
      </div>

      <script type="module">
        import { userManager } from "./main.js";

        document
          .getElementById("signIn")
          .addEventListener("click", async () => {
            await userManager.signinRedirect();
          });
      </script>
      <div class="container_index">
        <h1 class="reminder">Zaloguj się</h1>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
