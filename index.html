<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wykresy Cen Akcji</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Zmieniamy CDN na bardziej niezawodny jsdelivr -->
    <script src="https://cdn.jsdelivr.net/npm/aws-amplify@5.3.12/dist/aws-amplify.min.js"></script>
    <!-- Zmieniamy CDN na bardziej niezawodny jsdelivr -->
    <script src="https://cdn.jsdelivr.net/npm/oidc-client-ts@2.4.0/dist/browser/oidc-client-ts.min.js"></script>
    <!-- Dodajemy plik konfiguracyjny dla OIDC -->
    <script src="auth-config.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="top-bar" id="header">
      <h1>Mass Email Service</h1>
      <div class="outside">
        <div class="inside">
          <div>
            <button id="signIn">Sign In</button>
          </div>

          <script>
            // Tworzymy instancję menedżera użytkowników, używając globalnej konfiguracji
            const userManager = new Oidc.UserManager(window.oidcSettings);

            document
              .getElementById("signIn")
              .addEventListener("click", async () => {
                await userManager.signinRedirect(); // Wywołujemy przekierowanie do logowania
              });
          </script>
        </div>
      </div>
    </header>
    <main>
      <div class="container_index">
        <h1 class="reminder">Zaloguj się</h1>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
